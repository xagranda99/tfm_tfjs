<ion-header>
  <ion-toolbar>
    <ion-title>TFJS Camera App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="takePicture()">Capturar Imagen</ion-button>
  <ion-button (click)="startWebcam()">Iniciar Video</ion-button>
  <ion-button (click)="stopWebcam()">Detener Video</ion-button>

  <!-- Vista previa de la imagen capturada -->
  <img *ngIf="imageDataUrl" [src]="imageDataUrl" alt="Captured Image" />

  <!-- Vista previa del video en tiempo real -->
  <video id="video" autoplay style="display: none;"></video>
  <canvas id="canvas" width="224" height="224"></canvas>

  <!-- Resultados de la inferencia -->
  <div *ngIf="predictions">
    <h3>Resultados:</h3>
    <ion-list>
      <ion-item *ngFor="let prediction of predictions">
        {{ prediction.className }}: {{ (prediction.probability * 100).toFixed(2) }}%
      </ion-item>
    </ion-list>
  </div>
</ion-content>
